{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section id="login" class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-black text-white">
                    <div class="card-header"><h3>Login</h3></div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="form-group">
                                <button class="btn bg-light text-dark btn-block " type="submit">Login</button>
                            </div>
                        </form>
                        <small class="text-muted">Don't have an account?
                            <a href="{% url 'registration' %}" class="text-white">Register</a>
                        </small>
                        <small class="d-block text-muted mt-2">
                            <a href="{% url 'password_reset' %}" class="text-white">Forgot Password?</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <footer id="main-footer" class="text-white text-center fixed-bottom p-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-muted mt-3">Copyright <span>&copy;</span> Mostafa Rafid</p>
                </div>
            </div>
        </div>
    </footer>
{% endblock %}
