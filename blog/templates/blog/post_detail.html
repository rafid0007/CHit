{% extends 'blog/base.html' %}
{% load tz %}
{% block content %}

    <section id="posts" class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8">

                        <div class="card text-white bg-black mb-3">
                            <div class="card-header">
                                <h3><a class="post-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
                                <small class="btn btn-dark btn-sm">{{ post.category }}</small>
                                <div class="row mt-2">
                                <div class="ml-3">
                                    <img class="img-fluid profile-pic" src="{{ post.author.profile.image.url }}" alt="">
                                </div>
                                <div class="ml-3">
                                    <h5><a href="{% url 'user-posts' post.author %}" class="post-title mt-2">{{ post.author }}</a></h5>
                                    <h6 class="text-muted">{{ post.date_posted|localtime}}</h6>
                                </div>
                                </div>
                            </div>
                            <div class="card-body">
                                {{ post.content }}
                                {% if post.author == user %}
                                <div class="mt-3">
                                    <a href="{% url 'post-update' post.id %}" class="btn btn-sm bg-white">Update</a>
                                    <a href="{% url 'post-delete' post.id %}" class="btn btn-sm bg-white ml-2">Delete</a>
                                </div>
                                {% endif %}
                            </div>
                        </div>

                <div class="col-md-4"></div>
            </div>
        </div>
        </div>
    </section>
    <footer id="main-footer" class="text-white text-center fixed-bottom p-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-muted mt-3">Copyright <span>&copy;</span> Mostafa Rafid</p>
                </div>
            </div>
        </div>
    </footer>


{% endblock content %}
